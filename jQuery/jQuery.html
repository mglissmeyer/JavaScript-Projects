<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- Created a text box to show the blur method -->
    <input type="text" id="sampleText" value="Sample Text" /> <br /><br />  
<button type="button" onclick="focusInput()">Click me to gain focus</button>

<script>
   function focusInput() {
  const textField = document.getElementById("sampleText");

  textField.focus();

  // The input will lose focus after 3 seconds
  setTimeout(() => {
    textField.blur();
  }, 3000);
}

   
   $(document).ready(function() {
        $("html").append(
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>"
        );
        $("#2").css({"color":"red"});
        $("#3").click(function() {
            $("h1").hide("slow");
        });
        
        
    });
    
</script>
    

</html>
