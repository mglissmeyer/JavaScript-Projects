<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Epoxy Floors</title>
		<link rel="stylesheet" href="./CSS/one_page_website.css">
		<script src="JS/one_page_website.js"></script>
	</head>
	<body>
		
		<!--NAV -->
		<div>
			<div>
				<ul>
					<a href="#home" id="link"><li>HOME</li></a>
					<a href="#gallery"><li>GALLERY</li></a>
					<a href="#contact"><li>RESERVATION</li></a>
				</ul>
			</div>
		</div>
		<!-- END NAV -->
		
		<!-- HOME -->
		<div id="home">
			<div class="container">
				<div class="text-center">
					<span class="head-main">Epoxy Flooring</span>
				</div>
			</div>
		</div>
		<!--END HOME -->
		
		<iframe width="560" height="315" src="https://www.youtube.com/embed/7XFRjgEqfOk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		
		<!-- GALLERY -->
		<section id="gallery">
			<div class="container">
				<h1>Gallery</h1>
				<div class="flex-container">
				
				<!-- Images used to open the lightbox -->
				<div class="row">
					<div class="column">
					  <img src="./pictures/images/images_1.jfif" onclick="openModal();currentSlide(1)" class="hover-shadow">
					</div>
					<div class="column">
					  <img src="./pictures/images/images_2.jfif" onclick="openModal();currentSlide(2)" class="hover-shadow">
					</div>
					<div class="column">
					  <img src="./pictures/images/images_3.jfif" onclick="openModal();currentSlide(3)" class="hover-shadow">
					</div>
					
				  </div>
				  
				  <!-- The Modal/Lightbox -->
				  <div id="myModal" class="modal">
					<span class="close cursor" onclick="closeModal()">&times;</span>
					<div class="modal-content">
				  
					  <div class="mySlides">
						<div class="numbertext">1 / 3</div>
						<img src="./pictures/images/images_1 - Copy.jfif" style="width:100%">
					  </div>
				  
					  <div class="mySlides">
						<div class="numbertext">2 / 3</div>
						<img src="./pictures/images/images_2 - Copy.jfif" style="width:100%">
					  </div>
				  
					  <div class="mySlides">
						<div class="numbertext">3 / 3</div>
						<img src="./pictures/images/images_3 - Copy.jfif" style="width:100%">
					  </div>
				  
				  
					  <!-- Next/previous controls -->
					  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
					  <a class="next" onclick="plusSlides(1)">&#10095;</a>
				  
					  <!-- Caption text -->
					  <div class="caption-container">
						<p id="caption"></p>
					  </div>
				  
					  <!-- Thumbnail image controls -->
					  <div class="column">
						<img class="demo" src="./pictures/images/images_1.jfif" onclick="currentSlide(1)" alt="Nature">
					  </div>
				  
					  <div class="column">
						<img class="demo" src="./pictures/images/images_2.jfif" onclick="currentSlide(2)" alt="Snow">
					  </div>
				  
					  <div class="column">
						<img class="demo" src="./pictures/images/images_3.jfif" onclick="currentSlide(3)" alt="Mountains">
					  </div>
				  					  
					</div>
				  </div>
		<!-- END GALLERY -->
		
		<!-- RSVP -->
		<section id="contact">
			<div class="container">
				<div class="heading-padding">
					<h1 class="heading-padding">Reservations</h1>
					<div class="reservation">
						<h2>
							<span>Let's improve your home or business.</span>
							<br/>Schedule your consultation today!
						</h2>
						<p class="rsvp-text">
							Please provide us with your basic contact information.
						</p>
						<div class="form-rsvp">
							<form action="" method="post">
								<input class="rsvp" type="text" value="" placeholder="First Name">
								<input class="rsvp" type="text" value="" placeholder="Last Name">
								<input class="rsvp" type="text" value="" placeholder="Email Address">
								<input class="rsvp" type="text" value="" placeholder="Phone Number">
								<div class="form-spacer">
									<label class="terms">Terms and Conditions</label>
								</div>
								<div class="submit">
									<input type="submit" value="Submit">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--END RSVP -->
		
		<!-- FOOTER -->
		<div>
			www.thespacestation.space &nbsp;|&nbsp; &copy; 2022
		</div>
		<!-- END FOOTER -->
		
	</body>
</html>
