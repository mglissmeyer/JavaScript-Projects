    <p>The break statement jumps out of a loop or ends the loop.</p>
    <p id="jump"></p>
    <script>
        let jump = "";
for (let i = 0; i < 10; i++) {
    if (i === 3) {break; }
    jump += "The number is " + i + "<br>";
}
document.getElementById("jump").innerHTML = jump;
    </script>
    <br>
    <p>A continue statement breaks one iteration in a loop if a certain condition occurs. It will then continue the next step in the loop.</p>
    <p id="forward"></p>
    <script>
        let text = "";
        for (let q = 0; q < 5; q++) {
            if (q === 3) {continue; }
            text += "The number is " + q + "<br>";
        }
        document.getElementById("forward").innerHTML = text;
    </script>
